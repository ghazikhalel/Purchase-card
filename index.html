<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>homework</title>
</head>
<body>
    <section>
        <div class="main">
            <h3 class="main_header">Order Summary</h3>
            <div class="main_sec">
                <p>Total</p> <p>$333 / month</p>
            </div>
            <hr>
            <div class="main_sec">
                <p><b>Total</b></p> <p><b>$100</b></p> 
            </div>
        </div>
        <div>
            <h2 class="title">Payment Method</h2>
            <div class="content">
                <div class="card">
                    <div class="icon">
                        <img src="./img/visa.png" alt="">
                    </div>
                    <div class="info">
                        <h3>Credit / Debit</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="icon">
                        <img src="./img/paypal.png" alt="">
                    </div>
                    <div class="info">
                        <h3>Paypal</h3>
                    </div>
                </div>
            </div>
            <h2 class="title">Card Info</h2>
            <div class="form_info">
                <div class="input1">
                    <p>Card Number</p>
                    <input type="text" placeholder="132 123 1321 111" >
                </div>
                <div class="input2">
                    <p>Expiry Date</p>
                    <input type="date" >
                </div>
                <div class="input3">
                    <p>Security Code</p>
                    <input type="text" placeholder="CCV">
                </div>
            </div>
            <div class="btn">
                <button>Buy Now</button>
            </div>
            <div class="link">
                <p>Need help?</p>
            </div>
        </div>
    </section>
</body>
</html>
